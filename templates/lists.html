<html lang="en">

<head>

    <meta property="og:description" content="Best bot lists that Dredd is listed on">
    <meta property="og:image" itemprop="image" content="{{ icon }}">
    <meta property="og:locale" content="en_US">
    <meta name="theme-color" content="{{ color }}">
    <!-- Style sheets, scripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body style='background-color:#242629; color: #fffffe;' id='body'>
    {% extends "default/base.html" %} {% block content %}
    <div class='container' style='margin-top: 20px;'>
        <div class="row text-center justify-content-center" style='align-left: center;'>
            <div class="col-sm-3" style='margin-top: 5px;'>
                <div class="card text-white mb-3 mb-5" style="background-color: #16161a;">
                    <img class="card-img-top" src="https://discordextremelist.xyz/img/logo-354px.webp" alt="discord-extreme-list">
                    <div class="card-body">
                        <h5 class="card-title"><a href='https://discordextremelist.xyz/bot/dredd'>Discord Extreme List</a></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-3" style='margin-top: 5px;'>
                <div class="card text-white mb-3 mb-5" style="background-color: #16161a;">
                    <img class="card-img-top" src="https://discordbotlist.com/icon.png" alt="discord-bot-list">
                    <div class="card-body">
                        <h5 class="card-title"><a href='https://discordbotlist.com/bots/dredd'>Discord Bot List</a></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-3" style='margin-top: 5px;'>
                <div class="card text-white mb-3 mb-5" style="background-color: #16161a;">
                    <img class="card-img-top" src="https://cdn.discordlabs.org/logo.png" alt="discord-labs">
                    <div class="card-body">
                        <h5 class="card-title"><a href='https://dbots.cc/dredd'>Discord Labs</a></h5>
                    </div>
                </div>
