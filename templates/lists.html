<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dredd | Bot Lists</title>
    <link rel="icon" href="{{ icon }}">
    <!-- Discord Stuff -->
    <meta property="og:title" content="Dredd | Lists">
    <meta property="og:description" content="Best bot lists that Dredd is listed on">
    <meta property="og:image" itemprop="image" content="{{ icon }}">
    <meta property="og:locale" content="en_US">
    <meta name="theme-color" content="{{ color }}">
    <!-- Style sheets, scripts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body style='background-color: #818CF8;' id='body'>
    {% extends "default/base.html" %} {% block content %}
    <div class='container' style='margin-top: 20px;'>
        <div class="row text-center justify-content-center" style='align-left: center;'>
            <div class="col-sm-3" style='margin-top: 5px;'>
                <div class="card text-white bg-dark mb-3 border-dark mb-5">
                    <img class="card-img-top" src="https://discordextremelist.xyz/img/logo-354px.webp" alt="discord-extreme-list">
                    <div class="card-body">
                        <h5 class="card-title"><a href='https://discordextremelist.xyz/bot/dredd'>Discord Extreme List</a></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-3" style='margin-top: 5px;'>
                <div class="card text-white bg-dark mb-3 border-dark mb-5">
                    <img class="card-img-top" src="https://discordbotlist.com/icon.png" alt="discord-bot-list">
                    <div class="card-body">
                        <h5 class="card-title"><a href='https://discordbotlist.com/bots/dredd'>Discord Bot List</a></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-3" style='margin-top: 5px;'>
                <div class="card text-white bg-dark mb-3 border-dark mb-5">
                    <img class="card-img-top" src="https://cdn.discordlabs.org/logo.png" alt="discord-labs">
                    <div class="card-body">
                        <h5 class="card-title"><a href='https://dbots.cc/dredd'>Discord Labs</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
</body>

</html>
